<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" placeholder="Write something ..." id="input">
    <button id="add-btn">Add Todo</button>
    <button id="save-btn">Save Todo</button>
    <button id="dark-btn">
        <i class="fa-solid fa-moon" id="moon"></i>
        <i class="fa-solid fa-sun" id="sun"></i>
    </button>
    <ul id="ul">
        <li>
            <div class="left">
                <input type="checkbox" id="check">
                <p>Todo 1</p>
            </div>
            <div class="right">
                <button class="edit-btn"><i class="fa-solid fa-pen"></i></button>
                <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
            </div>
        </li>
    </ul>




    <script src="./srib.js"></script>
</body>
</html>
